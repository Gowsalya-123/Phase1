<h3>Contact us</h3>
<div class="main-container">
<div class="container">
  <form>
    
    <input type="text" id="fname" name="fname" placeholder="Enter name" onfocusout="Validatefname()">
    <div style="Color:red" id="nerror"></div>

    
    <input type="email" id="email" name="email" placeholder="Enter mail" onfocusout="validateEmail(this)">
    <div style="Color:red" id="emailError" class="error-message"></div>

    <input type="text" id="subject" name="subject" placeholder="Enter subject"  onfocusout="Validatesubject()">
    <div style="Color:red" id="subjecterror" class="error-message"></div>

   
    <input type="number" id="phone" name="phone" placeholder="Enter phone "onfocusout="validatePhnno()">
    <div style="Color:red" id="phnnoError"></div>
      
    <p><textarea rows="4" cols="40" name="message" class="message">Enter message</textarea></p>
    <p>
        <button type="submit" class="submit-button"><b>Submit</b></button>
    </p>
  </form>
</div>
