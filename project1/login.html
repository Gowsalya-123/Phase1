<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
</head>
<body>  
    <header>        
        <div class="logo">
            <img src="images/yellow.png">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>
                <li class="contact"><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <div class="login-heading">
            <h2><b>Login Form</b></h2>
        </div>
        <p>
            <input type="email"  id="email" name="email" placeholder="Email Address" class="mail-password" onfocusout="validateEmail(this)">
            <div id="emailError" class="error-message"></div>
        </p>
        <p>
            <input type="password" id="password" name="password" placeholder="Password" class="mail-password" onfocusout="validatePassword(this)">
            <div id="passwordError" class="error-message"></div>
        </p>
        <span>
            <input type="checkbox" id="forgot-password" name="forgot-password" class="checkbox">
            <label for="forgot-password">Remember me &nbsp;</label>
            <a href="https://www.example.com">Forgot Password?</a>
        </span>
        <p>
            <button type="submit" class="login-button"><b>Login</b></button>
        </p>
        <p>
            <label for="signup">Not a member?</label>
            <a href="signup.html" target="_blank">Sign Up Now</a>
        </p>
    </form>
    

<footer class="footer">
    <div class="footer-content"> 
        <div class="logo-icons">
            <div class="footer-logo">
                <img src="images/yellow.png" alt="Company Logo">
            </div>
            <div class="footer-icons">
              
                <a href="#"><img src="images/fb.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/whatsapp.png" alt="Whatsapp"></a>
            </div>
        </div>
        </div>
        <div class="footer-info">
            <address>
                5th floor VL Towers chennai, Tamilnadu.
            </address>
        </div>
    <div class="copyright">
        <p>&copy; 2023 Dream Photography</p>
    </div>
</footer>

<script src="login.js"></script>
</body>
</html>
